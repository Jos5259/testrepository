<!DOCTYPE html>
<html>
  <head>
    <title>Disney Favorites</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
      .centre {
        text-align: center;
      }
    </style>
  </head>
  <body>
      <h1 style= "font-size: 25px" class="text-center">Click on your favorite animated Disney canon movie</h1>
      <section>
        {% for image in imagelist %}
        <div class="centre">
          <a href="share.html">
            <button type="submit">
              <img class="center" src="{{ url_for('static', filename='images/' + image) }}">
              </img>
              <p>{{image|replace(".jpg", "")}}</p>
            </button>
          </a>
        </div>
        {% endfor %}
      </section>
